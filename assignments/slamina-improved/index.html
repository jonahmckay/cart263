<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- jQuery and jQuery UI -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>


    <!-- Library script(s) -->
    <!-- Add your required libraries here either as local files or CDN-hosted files -->

    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </head>

  <body>

    <p>Score: <span class="score">0</span></p>

    <div id="guesses"></div>

    <div id="commands">
      <h2>Commands:</h2>
      <p><em>I think it is [guess]:</em> Makes a guess.</p>
      <p><em>I give up:</em> Abandons the current round. (Sets score to 0!)</p>
      <p><em>Say it again:</em> Says the reversed animal name again.</p>
    </div>

  </body>

</html>
