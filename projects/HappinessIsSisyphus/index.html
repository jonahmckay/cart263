<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- jQuery and jQuery UI -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>


    <!-- Library script(s) -->
    <!-- Add your required libraries here either as local files or CDN-hosted files -->


    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </head>

  <body>
    <div id="downloadDialog">
      <div class="downloadedPackageLine">
          <img class="downloadIcon" src="assets/images/xashlogo.png"/>
          <div class="downloadInfoBlock">
            <div class="downloadText">
              text
            </div>
            <div class="downloadProgressBar">
              progress
            </div>
          </div>
      </div>
    </div>
    <div id="downloadXashBox">
      <div id="xashBoxTop">
        <img id="xashImage" src="assets/images/xashlogo.png" alt="A logo that looks similar to Adobe Flash's"/>
        <div id="xashText">
        <p>This website requires <span class="xashName"></span> to function.</p>

      </div>

      <div id="xashBoxBottom">
          <p>Download <span class="xashName"></span> here</p>
      </div>
    </div>

    </div>

  </body>

</html>
