<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- jQuery and jQuery UI -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>


    <!-- Library script(s) -->
    <!-- Add your required libraries here either as local files or CDN-hosted files -->


    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </head>

  <body>

    <a-scene background="color: #FAFAFA">
      <a-entity id="camera-pivot" position="0 1.6 0" auto-rotate>
        <a-entity id="rig" position="0 0 4">
          <a-entity id="camera" camera></a-entity>
        </a-entity>
      </a-entity>
      <a-sphere position="0 2 0" radius="0.75" color="#AAFF5D" shadow></a-sphere>
      <a-cylinder position="0 1 0" radius="0.25" height="2" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>

  </body>

</html>
